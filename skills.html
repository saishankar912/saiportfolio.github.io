<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f4f4f4, #e9e9e9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 3rem;
            background-color: #fff;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .section-title {
            font-size: 2rem;
            color: #6f42c1;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #f9f9f9, #e6e6e6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .icon {
            margin-right: 0.5rem;
            color: #6f42c1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="section-title">Programming Languages</h1>
        <ul>
            <li><i class="fas fa-code icon"></i>Python</li>
            <li><i class="fas fa-code icon"></i>R</li>
            <li><i class="fas fa-code icon"></i>Java</li>
            <li><i class="fas fa-code icon"></i>C++</li>
            <li><i class="fas fa-code icon"></i>C</li>
            <li><i class="fas fa-code icon"></i>JavaScript</li>
        </ul>

        <h1 class="section-title">Technologies & Tools</h1>
        <ul>
            <li><i class="fas fa-tools icon"></i>TensorFlow</li>
            <li><i class="fas fa-tools icon"></i>Eclipse</li>
            <li><i class="fas fa-tools icon"></i>Selenium</li>
            <li><i class="fas fa-tools icon"></i>Visual Studio</li>
            <li><i class="fas fa-tools icon"></i>PyCharm</li>
            <li><i class="fas fa-tools icon"></i>MATLAB</li>
            <li><i class="fas fa-tools icon"></i>MySQL</li>
            <li><i class="fas fa-tools icon"></i>PostgreSQL</li>
            <li><i class="fas fa-tools icon"></i>HTML/CSS</li>
            <li><i class="fas fa-tools icon"></i>Jupyter Notebooks</li>
            <li><i class="fas fa-tools icon"></i>R studios</li>
            <li><i class="fas fa-tools icon"></i>Arduino uno</li>
            <li><i class="fas fa-tools icon"></i>Git</li>
            <li><i class="fas fa-tools icon"></i>GitHub</li>
        </ul>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>

</html>
